<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Általános számológép</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css.css">
    <link rel="icon" href="kepek/webcimkepe.jpg">
   </head>
   <body>
    <h1 class="cim">Általános számológép</h1>
    <center><img src="kepek/bori.jpg" alt="Borítókép" class="kep"></center>

      <div class="container">
          <div class="calculator">
              <div class="display-screen">
                  <div id="display"></div>
              </div>
              <div class="buttons">
                  <table>
  

                      <tr>
                          <td><button class="muveletek button" id="clear">C</button></td>
                          <td><button class="muveletek button" id="/">&divide;</button></td>
                          <td><button class="muveletek button" id="*">&times;</button></td>
                          <td><button class="muveletek button" id="backspace"><</button></td>
                      </tr>

                      <tr>
                          <td><button class="szamok button" id="7">7</button></td>
                          <td><button class="szamok button" id="8">8</button></td>
                          <td><button class="szamok button" id="9">9</button></td>
                          <td><button class="muveletek button" id="-">-</button></td>
                      </tr>

                      <tr>
                          <td><button class="szamok button" id="4">4</button></td>
                          <td><button class="szamok button" id="5">5</button></td>
                          <td><button class="szamok button" id="6">6</button></td>
                          <td><button class="muveletek button" id="+">+</button></td>
                      </tr>

                      <tr>
                          <td><button class="szamok button" id="1">1</button></td>
                          <td><button class="szamok button" id="2">2</button></td>
                          <td><button class="szamok button button" id="3">3</button></td>
                          <td rowspan="2"><button class="equal button" id="equal">=</button></td>
                      </tr>

                      <tr>
                          <td><button class="szamok button" id="0">0</button></td>
                          <td><button class="muveletek button" id="(">(</button></td>
                          <td><button class="muveletek button" id=")">)</button></td>
                      </tr>
                  </table>
              </div>
          </div>
      </div>
      <a href="html.html"><button id="felGomb" title="Az oldal tetejére">Vissza a kezdőlapra!</button></a>
      <script src="script.js"></script>
  </body>
</html>
