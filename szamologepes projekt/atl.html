<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Általános számológép</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="kepek/webcimkepe.jpg">
   </head>
   <body>
    <div class="class">
        <nav>
            <h2 class="logo">Számológép</h2>
            <ul>
                <li><a href="html.html">Főoldal</a></li>
                <li><a href="tud.html">Tudományos számológép</a></li>
                <li><a href="index.html">Általános számológép</a></li>
            </ul>
        </nav>
    </div>

    <a name="fent"></a>
    <h1 class="cim">Általános számológép</h1>
      <div class="container">
          <div class="calculator">
              <div class="display-screen">
                  <div id="display"></div>
              </div>
              <div class="buttons">
                  <table>
  
                      <!------elso sor ----->
                      <tr>
                          <td><button class="muveletek" id="clear">C</button></td>
                          <td><button class="muveletek" id="/">&divide;</button></td>
                          <td><button class="muveletek" id="*">&times;</button></td>
                          <td><button class="muveletek" id="backspace"><</button></td>
                      </tr>
                      <!------masodik sor ----->
                      <tr>
                          <td><button class="szamok" id="7">7</button></td>
                          <td><button class="szamok" id="8">8</button></td>
                          <td><button class="szamok" id="9">9</button></td>
                          <td><button class="muveletek" id="-">-</button></td>
                      </tr>
                      <!------harmadik sor ----->
                      <tr>
                          <td><button class="szamok" id="4">4</button></td>
                          <td><button class="szamok" id="5">5</button></td>
                          <td><button class="szamok" id="6">6</button></td>
                          <td><button class="muveletek" id="+">+</button></td>
                      </tr>
                      <!------negyedik sor ----->
                      <tr>
                          <td><button class="szamok" id="1">1</button></td>
                          <td><button class="szamok" id="2">2</button></td>
                          <td><button class="szamok" id="3">3</button></td>
                          <td rowspan="2"><button class="equal" id="equal">=</button></td>
                      </tr>
                      <!------otodik sor ----->
                      <tr>
                          <td><button class="szamok" id="0">0</button></td>
                          <td><button class="muveletek" id="(">(</button></td>
                          <td><button class="muveletek" id=")">)</button></td>
                      </tr>
                  </table>
              </div>
          </div>
      </div>
      <script src="script.js"></script>
  </body>
</html>
